<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>

  </head>
  <body class="dark">
    <div id="chat-panel"></div>
    <div id="message-bar">
      <input id="message-input" type="text" placeholder="Type your message here..."> 
      <button id="message-send"><img src="img/icons/send.svg" height="100%"></button>
    </div>
    <div id="side-bar">
      <button id="settings-button"><img src="img/icons/settings.svg" width="100%"></button>
    </div>
    <div id="online">Users online: 0</div>
    <div id="settings" class="closed">
      <h2>Settings</h2>
      <input id="name-input" value="User" type="text"> <button id="name-set">Set Name</button>
    </div>
  </body>
</html>
